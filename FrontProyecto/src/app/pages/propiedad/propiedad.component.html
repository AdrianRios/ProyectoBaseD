<br><div class="range">
  <span>Rango de precios: </span
  ><input type="number" [(ngModel)]="min" placeholder="Min" /><input
    type="number"
    [(ngModel)]="max"
    placeholder="Max"
  />
  <button (click)="rango(min, max)">Buscar</button>
</div>
<div class="type">
  <span>Seleccione el tipo de propiedad: </span>
  <select [(ngModel)]="params">
    <option value="Condominium">Condominium</option>
    <option value="Apartment">Apartment</option>
    <option value="House">House</option>
  </select>
  <button (click)="tipo(params)">Buscar</button>
</div>
<br /><br /><br />

<div class="target" *ngFor="let propiedad of propiedades">
  <img class="img" src="{{ propiedad.images.picture_url }}" alt="" />
  <h3>{{ propiedad.name }}</h3>
  <h4>{{ propiedad.property_type }}</h4>
  <h5>{{ propiedad.price.$numberDecimal }}</h5>
</div>
